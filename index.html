<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Blog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/costum.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="init()">
    <div class="d-flex flex-column align-items-center p-3 bg-white border-bottom box-shadow fixed-top">
        <img src="img/mini-blog-logo.png" alt="logo" height="40">
        <nav  >
            <a href="#" id="getLatest" class="p-2 text-dark">Latest</a>
            <a href="#" id="getAll" class="p-2 text-dark active">All</a>
            <a href="#" id="getPopular" class="p-2 text-dark">Popular</a>
        </nav>
    </div>
    <div class="blog-header mx-auto text-center">
        <h1>Is it beautiful?</h1>
        <p class="lead text-muted">All the Latest <strong><em>Tech</em></strong>, <strong><em>Design</em></strong> and <strong><em>Development</em></strong> news from around the world</p>
    </div>
    <div class="container team">
        <img src="img/thandi.jpg" alt="img" class="img-thumbnail rounded-circle" width="90">
        <img src="img/john.jpg" alt="img" class="img-thumbnail rounded-circle" width="90">
        <img src="img/sally.jpg" alt="img" class="img-thumbnail rounded-circle" width="90">
        <img src="img/lungi.jpg" alt="img" class="img-thumbnail rounded-circle" width="90">
        <img src="img/bob.jpg" alt="img" class="img-thumbnail rounded-circle" width="90">
        <img src="img/dave.jpg" alt="img" class="img-thumbnail rounded-circle" width="90">
        <img src="img/jane.jpg" alt="img" class="img-thumbnail rounded-circle" width="90">
        <img src="img/andile.jpg" alt="img" class="img-thumbnail rounded-circle" width="90">
        <img src="img/lee.jpg" alt="img" class="img-thumbnail rounded-circle" width="90">
    </div>
    <div class="row container mx-auto">
        <div class="column " id="posts">
            content
        </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        var rootPath;

        function init(){
            rootPath="https://mysite.itvarsity.org/api/mini-blog/"

            document.getElementById("getAll").addEventListener("click",getAllPosts);
            document.getElementById("getLatest").addEventListener("click",getLatestPosts);
            document.getElementById("getPopular").addEventListener("click",getPopularPosts);

            getAllPosts(); // when page is loaded the page displays all the data from server as soon as body is loaded

        }

        function getAllPosts(){
            category="getAll";
            fetchPosts(category);
            //the id for set link is the category name
            setActiveLink(category);
        }

        function getLatestPosts(){
            category="getLatest";
            fetchPosts(category);
            setActiveLink(category);
        }

        function getPopularPosts(){
            category="getPopular";
            fetchPosts(category);
            setActiveLink(category);
        }

        function fetchPosts(category){
            fetch(rootPath+"get-posts/?category="+category)
            .then(function(response){return response.json();})
            .then(function(data){ displayPosts(data);})
        }


        function displayPosts(data){
            var output="";
            //iterarting through the array coming from server
            for(a=0;a<data.length;a++){
                output+=`
                <div class="card mb-4 box-shadow">
                        <div class="card-header">
                             <h4 class="my-0 font-weight-normal">${data[a][0]}</h4>
                        </div>
                        <div class="card-body ">
                             <img src="${rootPath}/uploads/${data[a][3]}" alt="img" class="card-img-top">
                                <p class="card-text">${data[a][1]}</p>
                        <div class="d-flex justify-content-between align-items-center ">
                            <div class="btn-group">
                                 <button type="button" class="btn btn-lg btn-link"><i class="fa fa-heart-o"></i></button>
                                 <button type="button" class="btn btn-lg btn-link"><i class="fa fa-commenting-o"></i></button>
                                <button type="button" class="btn btn-lg btn-link"><i class="fa fa-retweet"></i></button>
                            </div>
                                 <small class="text-muted">${data[a][2]}</small>
                        </div>
                        </div>
                </div>
                 `;
         }
         document.getElementById("posts").innerHTML=output
        }
        function setActiveLink(id){
            document.getElementById("getAll").classList.remove("active")
            document.getElementById("getPopular").classList.remove("active")
            document.getElementById("getLatest").classList.remove("active")

            document.getElementById(id).classList.add("active")

        }
    </script>
</body>
</html>
